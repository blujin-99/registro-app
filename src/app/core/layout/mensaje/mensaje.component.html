<div *ngIf="mensaje !== ''" class="fixed right-4 md:top-40 top-32 bg-white shadow-gray-400 shadow-md ">
    <p class="  mx-2 title tracking-wide">{{title}}</p>
    <hr class="mx-4">
    <div class="flex my-4  mx-6 descripcion"> 
        <p *ngIf="mensaje != ''">{{mensaje}}</p>
    </div>
    <div class="flex flex-row justify-center bottom-0 py-4 mx-4">
        <a [href]="link" class="bg-gray-300 tex-center bg-primary text-white px-14 py-1 rounded-lg">ver</a>
    </div>
</div>
