<aside
  class="fixed top-0 left-0 z-30 hidden h-screen pt-20 mt-5 transition-transform -translate-x-full bg-gray-200 border-r border-gray-200 sm:translate-x-0 sidebar sm:inline"
  [ngClass]="{ expanded: layaoutSrv.isExpand }"
  aria-label="Sidebar"
>
  <div class="h-full px-3 pb-4 overflow-x-hidden overflow-y-auto bg-gray-200">
    <!-- ************* -->
    <!-- LISTA SIDEBAR -->
    <!-- ************* -->
    <!-- Si vas a usar el sidebar agrega este componente en el app-component.html y dentro el componente
       app-list-sidebar
       -->
    <ng-content></ng-content>
    <div
      class="absolute text-2xl font-medium cursor-pointer bottom-10"
      (click)="layaoutSrv.toggleSidebar()"
    >
      <div class="item-list" *ngIf="!layaoutSrv.isExpand">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="flex-shrink-0 text-gray-500 transition duration-75 w-7 h-7 group-hover:text-gray-900"
          viewBox="0 -960 960 960"
        >
          <path
            d="M500-640v320l160-160-160-160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm120-80v-560H200v560h120Zm80 0h360v-560H400v560Zm-80 0H200h120Z"
          />
        </svg>
      </div>

      <div
        class="flex items-center py-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
        *ngIf="layaoutSrv.isExpand"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="flex-shrink-0 text-gray-500 transition duration-75 w-7 h-7 group-hover:text-gray-900"
        >
          <path
            d="M660-320v-320L500-480l160 160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm120-80v-560H200v560h120Zm80 0h360v-560H400v560Zm-80 0H200h120Z"
          />
        </svg>
        <span *ngIf="layaoutSrv.isExpand" class="ml-4">Cerrar</span>
      </div>
    </div>
  </div>
</aside>
