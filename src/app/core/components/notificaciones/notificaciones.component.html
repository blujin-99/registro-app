<a
  class="item-list-expand"
  [routerLink]="['/notificaciones']"
  *ngIf="layoutSrv.isExpand"
>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
    <path
      d="M160-200v-66.666h80v-296.001q0-83.666 49.667-149.5Q339.333-778 420-796v-84h120v84q80.667 18 130.333 83.833Q720-646.333 720-562.667v296.001h80V-200H160Zm320-301.333ZM480-80q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM306.666-266.666h346.668v-296.001q0-72-50.667-122.667Q552-736 480-736t-122.667 50.666q-50.667 50.667-50.667 122.667v296.001Z"
    />
  </svg>
  <span class="flex-1 ml-4 whitespace-nowrap">Notificaciones</span>
  <span
    *ngIf="messageSrv.checkNotification() > 0"
    class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-white bg-red-700 rounded-full"
  >
    {{ messageSrv.checkNotification() }}
  </span>
</a>

<button
  *ngIf="!layoutSrv.isExpand"
  (click)="showNotificaciones()"
  [routerLink]="['/notificaciones']"
  type="button"
  class="relative inline-flex items-center text-sm font-medium text-center rounded-lg item-list"
>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="black">
    <path
      d="M160-200v-66.666h80v-296.001q0-83.666 49.667-149.5Q339.333-778 420-796v-84h120v84q80.667 18 130.333 83.833Q720-646.333 720-562.667v296.001h80V-200H160Zm320-301.333ZM480-80q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM306.666-266.666h346.668v-296.001q0-72-50.667-122.667Q552-736 480-736t-122.667 50.666q-50.667 50.667-50.667 122.667v296.001Z"
    />
  </svg>
  <span class="sr-only">Notifications</span>
  <div
    *ngIf="messageSrv.checkNotification() > 0"
    class="absolute inline-flex items-center justify-center w-5 h-5 text-xs font-semibold text-white bg-red-700 rounded-full -top-1 -right-1"
  >
    {{ messageSrv.checkNotification() }}
  </div>
</button>
