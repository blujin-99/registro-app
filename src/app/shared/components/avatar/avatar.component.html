<ng-container *ngIf="!showFoto && user">
  <div
    class="relative invisible w-12 h-12 overflow-hidden bg-gray-100 rounded-full sm:visible"
  >
    <svg
      class="absolute text-gray-400 w-14 h-14 -left-1"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </div>
</ng-container>
<ng-container *ngIf="showFoto">
  <div class="relative invisible overflow-hidden sm:visible">
    <img
      class="rounded-full w-14 h-14"
      src="data:image/png;base64,{{ user?.foto }}"
      alt="Rounded avatar"
    />
  </div>
</ng-container>
