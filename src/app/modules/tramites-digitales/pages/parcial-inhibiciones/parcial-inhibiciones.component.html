<div class="mb-4 border-b border-gray-200">
  <div class="flex flex-col gap-6 mt-3 sm:mt-0">
    <app-breadcrumb tramite="Parcial Inhibiciones"></app-breadcrumb>
    <h2>Pacial de Inhibiciones</h2>
  </div>

  <div class="mb-4 border-b border-gray-200">
    <ul
      class="flex flex-wrap -mb-px text-sm font-medium text-center"
      id="default-tab"
      data-tabs-toggle="#default-tab-content"
      role="tablist"
    >
      <li class="me-2" role="presentation">
        <button
          class="inline-block p-4 border-b-2 rounded-t-lg"
          id="acto-tab"
          data-tabs-target="#acto"
          type="button"
          role="tab"
          aria-controls="acto"
          aria-selected="false"
        >
          Acto
          <app-badge [value]="actoService.actoFormValid"></app-badge>
        </button>
      </li>
      <li class="me-2" role="presentation">
        <button
          class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300"
          id="persona-tab"
          data-tabs-target="#persona"
          type="button"
          role="tab"
          aria-controls="persona"
          aria-selected="false"
        >
          Personas / Titulares
          <app-badge [value]="personasSrv.validPersonas"></app-badge>
        </button>
      </li>
      <li class="me-2" role="presentation">
        <button
          class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
          id="observaciones-tab"
          data-tabs-target="#observaciones"
          type="button"
          role="tab"
          aria-controls="observaciones"
          aria-selected="false"
        >
          Observaciones
          <app-badge
            [value]="observacionesSrv.observacionFormValid"
          ></app-badge>
        </button>
      </li>
    </ul>
  </div>
  <div id="default-tab-content">
    <div
      class="hidden p-4 rounded-lg"
      id="acto"
      role="tabpanel"
      aria-labelledby="acto-tab"
    >
      <app-acto [acto]="actoService.acto"></app-acto>
    </div>
    <div
      class="hidden p-4 rounded-lg"
      id="persona"
      role="tabpanel"
      aria-labelledby="persona-tab"
    >
      <h3>Componenete persona</h3>
      <app-persona-humana
        [personaHumana]="personasSrv.editPersonaH"
      ></app-persona-humana>
      <h3>Tabla</h3>

      <table>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>accion</th>
        </tr>
        <tr *ngFor="let persona of personasSrv.personas; index as i">
          <td>{{ persona.nombre }}</td>
          <td></td>
          <td>
            {{ i }} <button (click)="editoPersona(persona)">Editar</button>
          </td>
        </tr>
      </table>
    </div>
    <div
      class="hidden p-4 rounded-lg"
      id="observaciones"
      role="tabpanel"
      aria-labelledby="observaciones-tab"
    >
      <app-observaciones
        [observacion]="observacionesSrv.observaciones"
      ></app-observaciones>
    </div>
  </div>
  <div class="flex justify-end">
    <button
      type="button"
      class="btn-primary"
      (click)="parcialInhibicionSrv.saveInhibicion()"
      [disabled]="!parcialInhibicionSrv.validInhibicion()"
    >
      Guardar
    </button>
  </div>
</div>
