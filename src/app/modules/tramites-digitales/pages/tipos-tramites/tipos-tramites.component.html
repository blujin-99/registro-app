<div class="flex flex-col gap-6 mt-3 sm:mt-0">
  <nav class="flex" aria-label="Breadcrumb">
    <ol
      class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
    >
      <li class="inline-flex items-center">
        <a
          href="#/tramiteDigital"
          class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
        >
          <svg
            class="w-[12px] h-[12px] text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 20"
          >
            <path
              d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"
            />
          </svg>
          Oficinas de presentación
        </a>
      </li>
      <li aria-current="page">
        <div class="flex items-center">
          <svg
            class="w-3 h-3 mx-1 text-gray-400 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <span
            class="text-sm font-medium text-gray-500 ms-1 md:ms-2 dark:text-gray-400"
            >{{ oficina?.nombre }}</span
          >
        </div>
      </li>
    </ol>
  </nav>

  <span>
    <h2 class="m-0 text-2xl primary">Seleccione el trámite</h2>
  </span>

    <div class="flex flex-row justify-center space-x-4">
      <a *ngFor="let tipo of tiposTramites"
        [routerLink]="['/tramiteDigital/oficina', oficina?.pk, tipo.link]"
        routerLinkActive="router-link-active"
        class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100"
      >
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-center primary">
          {{tipo.nombre}}
        </h5>
      </a>
    </div>

</div>
