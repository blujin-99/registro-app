<div
  *ngIf="error"
  class="fixed top-0 bottom-0 left-0 right-0 z-50 flex flex-col items-center justify-center w-full h-full overflow-x-hidden overflow-y-auto bg-[#000000a4] md:inset-0"
>
  <div class="w-full max-w-md max-h-full p-4 rounded-lg z-[60]">
    <div class="flex items-center justify-between p-4 md:p-5">
      <div class="relative bg-white rounded-lg">
        <div class="p-4 text-center md:p-5">
          <svg
            class="w-12 h-12 mx-auto mb-4 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
          <h3 class="mb-5 text-lg font-normal text-gray-500">
            No se pudo procesar la información de los trámites. Intente más
            tarde
          </h3>
          <button
            (click)="goToInicio()"
            type="button"
            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2"
          >
            <b>Volver a Inicio</b>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
