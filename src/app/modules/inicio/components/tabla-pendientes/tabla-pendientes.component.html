<div class="overflow-x-auto">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="tramite">
      <th mat-header-cell *matHeaderCellDef>Trámite</th>
      <td mat-cell *matCellDef="let element" (click)="openBottomSheet()">
        {{ element.tramite }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="numeroFormulario">
      <th mat-header-cell *matHeaderCellDef>Número de Formulario</th>
      <td mat-cell *matCellDef="let element" (click)="openBottomSheet()">
        {{ element.numeroFormulario }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="jurisdiccion">
      <th mat-header-cell *matHeaderCellDef>Jurisdicción</th>
      <td mat-cell *matCellDef="let element" (click)="openBottomSheet()">
        {{ element.jurisdiccion }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="tasas">
      <th mat-header-cell *matHeaderCellDef>Estado Tasas</th>
      <td mat-cell *matCellDef="let element" (click)="openBottomSheet()">
        {{ element.tasas }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="excedentes">
      <th mat-header-cell *matHeaderCellDef>Estado Excedentes</th>
      <td mat-cell *matCellDef="let element" (click)="openBottomSheet()">
        {{ element.excedentes }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    class="mb-5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
