<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 mat-mdc-table"
>
  <!-- Position Column -->
  <ng-container matColumnDef="TRAMITE" sticky>
    <th mat-header-cell *matHeaderCellDef>TRAMITE</th>
    <td mat-cell *matCellDef="let element">{{ element.tramite }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="NÚMERO DE FORMULARIO">
    <th mat-header-cell *matHeaderCellDef>NÚMERO DE FORMULARIO</th>
    <td mat-cell *matCellDef="let element">{{ element.numeroFormulario }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="JURISDICCIÓN">
    <th mat-header-cell *matHeaderCellDef>JURISDICCIÓN</th>
    <td mat-cell *matCellDef="let element">{{ element.jurisdiccion }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ESTADO TASAS">
    <th mat-header-cell *matHeaderCellDef>ESTADO TASAS</th>
    <td mat-cell *matCellDef="let element">{{ element.tasas }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ESTADO EXCEDENTES">
    <th mat-header-cell *matHeaderCellDef>ESTADO EXCEDENTES</th>
    <td mat-cell *matCellDef="let element">{{ element.excedentes }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr> -->
</table>
