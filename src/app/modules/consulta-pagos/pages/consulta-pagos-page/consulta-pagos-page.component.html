<div class="flex flex-col items-center gap-3">
  <span class="w-11/12 mt-3">
    <h2 class="m-0 text-3xl primary">Consulta de Pagos</h2>
  </span>

  <div class="flex flex-col justify-start w-11/12">

    <div

            class="block mb-2 text-sm font-medium text-gray-900"

            type="date"

          />
        </div>
      </div>
      <button

        class="text-white bg-primary h-3/6 w-6/12 md:w-3/12 hover:bg-cyan-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-2.5 focus:outline-none"
