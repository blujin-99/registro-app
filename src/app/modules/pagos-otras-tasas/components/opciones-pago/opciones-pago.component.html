<h2 *ngIf="showError.validCantidad && showError.validOTC" class="m-0 text-xl">Realizar Pago</h2>

<div *ngIf="showError.validCantidad && showError.validOTC" class=" show-pagos flex flex-col justify-between gap-4 my-5 md:w-10/12 sm:flex-row">
  <ul class="flex flex-col items-stretch justify-center w-full h-full sm:flex-row">
    <li class="p-2 m-2 border border-gray-300  basis-3/6 md:mx-2 hover:bg-gray-200">
      <a class="flex h-28 max-h[28px] flex-col items-center justify-center">
        <img  ngSrc="assets/images/mecado-pago.webp" alt="mercado-pago"  [width]="150" [height]="150">
      </a>
    </li>
    <li class="flex items-center justify-center m-2 border border-gray-300  basis-3/6 md:mx-2 hover:bg-gray-200">
      <a class="flex flex-row items-center justify-center w-full  h-28" >
        <img ngSrc="assets/images/Red_link_logo.svg.png" [width]="60" [height]="55" alt="Red Link">
        <p class="mt-2 ml-4 font-semibold text-gray-500 no-underline ">Red Link</p>
      </a>
    </li>
    <li class="flex items-center justify-center m-2 border border-gray-300  basis-3/6 md:mx-2 hover:bg-gray-200">
      <a (click)="submit()" class="flex flex-row items-center justify-center w-full  h-28">
